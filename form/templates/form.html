{{ define "form" }}
<fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xl border p-4">
  <form data-on-submit="@put('/submit')" id="form">
    {{ .Content }}
    <p class="mt-4">
      <button class="btn btn-primary" type="submit">Submit</button>
      <button class="btn" type="button" data-on-click__stop="@post('/reset')">Reset</button>
    </p>
  </form>
</fieldset>
{{ end }}
